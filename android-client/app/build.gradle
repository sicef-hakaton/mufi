apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

    defaultConfig {
        applicationId "com.mufp.hackaton.evan_android"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.retrofit:retrofit:1.8.0'
    compile 'com.github.nkzawa:socket.io-client:0.3.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.+'
    compile 'com.fasterxml.jackson.core:jackson-core:2.1.+'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.1.+'
    compile 'com.android.support:support-v4:19.1.0'
}
